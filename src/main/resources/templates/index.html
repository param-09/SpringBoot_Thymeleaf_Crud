<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title> User Management</title>
<style>
h1 {
	text-align: center;
}

p {
	text-align: left;
}
</style>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">
</head>
<body>
 <font color ="blue"><h1>User List</h1></font>
 <div align ="center" class="container my-2"> 
 <a th:href="@{/showNewUserForm}" class="btn btn-primary btn-sm mb-2">Add
			User</a>
 <table border="1" class="table table striped table-responsive-md">
 <thead>
 <tr>
 <th>FirstName</th>
 <th>LastName</th>
 <th>Contact</th>
 <th>Email</th>
 <th>Actions</th>
 </tr>
 </thead>
 <tbody>
	<tr th:each="user : ${ListUsers}">
	<td th:text="${user.firstName}"></td>
	<td th:text="${user.lastName}"></td>
	<td th:text="${user.contact}"></td>
	<td th:text="${user.email}"></td>
<td><a th:href="@{/showFormForUpdate/{id}(id=${user.id})}" class="btn btn-primary">Update</a> 
	<a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a></td>

	</tr> 
 </tbody>
 </table>
 </div>
</body>
</html>
