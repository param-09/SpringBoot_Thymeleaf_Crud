<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>New User</title>
<style>
h1{text-align: center;}
h2{text-align: center;}</style>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
crossorigin="anonymous">
</head>
<body>
	<div align="center" class="container">
		<font color ="blue"><h1>ADD USER</h1></font>
		
		<form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
		
		<input type="text" th:field="*{firstName}" placeholder=" Enter FirstName" class="form-control mb-4 col-4">		
		
		<input type="text" th:field="*{lastName}" placeholder=" Enter LastName" class="form-control mb-4 col-4">		
		
		<input type="text" th:field="*{contact}" placeholder=" Enter Contact" class="form-control mb-4 col-4">		
		
		<input type="email" th:field="*{email}" placeholder=" Enter Email" class="form-control mb-4 col-4">		
		
		<button type="submit" class="btn btn-info col-2"> Save User</button>

	</div>
</body>
</html>
